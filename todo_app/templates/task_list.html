<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Completada</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>
                        {% if task.completed %}
                            Sí
                        {% else %}
                            No
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'update_task' task.pk %}">Editar</a>
                        <a href="{% url 'delete_task' task.pk %}">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No hay tareas</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'create_task' %}">Crear nueva tarea</a></p>
</body>
</html>
